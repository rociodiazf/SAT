{% extends 'miscosas/base.html' %}

{% block contenido %}

  <div class="w3-container w3-dark-grey">
    <h1 class="w3-center">Nuevo comentario</h1>
  </div>

  <div class="w3-container w3-center" style="padding:16px 16px">

    <form method="POST"  class="miscosas-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-info">Guardar</button>
    </form>
  </div>


  <div class="w3-container w3-dark-grey">
    <h1 class="w3-center"><a href="{% url 'item_info' item_id=item.id %}">{{item.title}}</a></h1>
    <p class="w3-center w3-large"><a href="{{item.link}}">{{item.link}}</a></p>
  </div>

{% endblock %}
